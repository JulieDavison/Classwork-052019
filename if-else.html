<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Sushi Prompt - Unsolved</title>
</head>

<body>

  <script type="text/javascript">

    var likeSteak = confirm ("Do you like steak?");

    if (likeSteak === true) {
        document.write ("Here's a steak standwich!");
    } else {
        document.write ("Here's a tofu sanwhich!");
    }

    var age = prompt ("What is your age in years?");

    if (age < 21) {
      document.write ("No sake for you")
    }
    if (age >= 21) {
      document.write ("Here's our house sake")
    }
  </script>

</body>

</html>
